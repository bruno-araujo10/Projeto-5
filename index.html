<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor</h1>
        </header>

        <main>
            <label>
                Converter de:
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para:
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                Valor:
                <input id="input-real" placeholder="R$ 0,00">
            </label>

            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value">R$ 0,00</p>
                    <img class="arrow-image" src="./assets/Vector.svg" alt="arrow">
                </div>

                <div class="currency-container">
                    <img id="currency-img" src="./assets/estados-unidos (1) 1.svg" alt="bandeira-conversao">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="dolar-value">R$ 0,00</p>
                </div>
            </section>
        </main>

    </div>

</body>
<script src="./scripts.js">

</script>

</html>
